    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo Formulario # 2f</title>
    </head>
    <body>
        <form action="">
    
            <fieldset>
    
            <legend>Personal Details</legend>
            Salutation<br>
            <select name="" id="">
                <option>--None--</option>
                <option value="">Mr</option>
                <option value="">Mrs</option>
                <option value="">Ms</option>
            </select>
            <br></br>
    
            First name:
            <input type="text" pattern="(Mr/Ms/Mrs)\s+\w+\s+\w+(\s+\w+)?"><br></br>
    
            Last name:
            <input type="text" pattern="(Mr/Ms/Mrs)\s+\w+\s+\w+(\s+\w+)?"><br></br>
    
            Gender:
            <input type="radio" name="Gender">Male 
            <input type="radio" name="Gender">Female<br></br>
    
            Email:
            <input type="email" pattern="[a-zA-Z0-9._%+-]+@cecar\.edu\.co"><br></br>
    
            Date of Brith
            <input type="date"><br></br>
    
            Address <br>
            <textarea cols="20" rows="3" maxlength="100"></textarea><br></br>

</body>
</html>
